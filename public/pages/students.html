<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Students â€“ CompuTech Admin</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="container">
    <div class="logo-area">
      <img src="../images/logo.png" alt="CompuTech">
      <h1>CompuTech</h1>
    </div>
    <nav>
      <a href="/admin.html">Admin Home</a>
      <button id="logoutBtn" style="display:none">Logout</button>
    </nav>
  </header>
  <main class="container">
    <section>
      <h3>All Students</h3>
      <div class="search-box">
        <input type="text" id="studentSearch" placeholder="Search by name or roll no...">
      </div>
      <table class="responsive-table">
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Board</th>
            <th>School</th>
            <th>Last Payment</th>
          </tr>
        </thead>
        <tbody id="studentsList"></tbody>
      </table>
    </section>
  </main>
  <script src="../js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (document.getElementById('studentsList')) {
        loadStudents();
        document.getElementById('studentSearch').addEventListener('input', function(e) {
          loadStudents(e.target.value);
        });
      }
    });
  </script>
</body>
</html>
